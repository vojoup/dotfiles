[directory]
truncate_to_repo = false

[git_status]
modified = '[+$count](green)📝'
staged = '[++\($count\)](yellow) '
stashed = ""
untracked = '[~$count](purple)🤷'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[deno]
format = "via [🦕 $version](green bold) "

[sudo]
disabled = false
